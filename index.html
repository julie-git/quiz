<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
   <div id = "content">
   <div class="row"> 
       <div class="col-md-12 col-12">
         <h1 class="welcome">Coding Quiz Challenge</h1>
       </div>
   </div>
   <div class="row">
      <div class="text-left col-md-6 col-6">
          <h6 id ="highscore"></h6>
      </div>
      <div class="text-right col-md-6 col-6">
          <h6 id="countdown"></h6>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12 col-12">
        <button id="startbtn">Start Quiz</button>
      </div>
   </div>
   <div class="row">
      <div class="col-md-12 col-12">
         <h6 id="totalscore"></h6>
      </div>
   </div>
   <div class="row"> 
        <div class="col-md-12 col-12">
           <h3 id="main"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-12"> 
           <div class="choices" id="choicebox"></div>
       <!-- <div id="choicebox" ></div>  -->
     </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-12"> 
          <div class = "answer" id = "answerbox"></div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-12">
        <button id="initbtn">Submit</button>
      </div>
   </div>
   <div class="row">
    <div class="col-md-6 col-6">
      <button id="playbtn">Play Again</button>
    </div>
    <div class="col-md-6 col-6">
      <button id="clearbtn">Clear High Scores</button>
    </div>
 </div>
  </div>
</div>

<script src="./script2.js"></script>
<!-- <script src="./questions.js"></script> -->
</body>
</html>
